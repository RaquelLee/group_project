<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <title>We The People</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets\images\Washington DC Capitol 4K FREE STOCK FOOTAGE_Trim.mp4" type="video/mp4">
    </video>
    <div class="mod" id="modal">
        <div class="modal-header">
            <div class="title">
                <h4>No articles found for this Rep.</h4>
            </div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <img id="bernie" src="assets/images/bernie-pic.jpg" alt="bernie-mittens" class="center">
        </div>
    </div>
    <div id="overlay"></div>
    <div class="container">
        <div class="row center">
            <div class="col s12">
            <h1 class="cursive front-page">We The People</h1>
         <!-- Lame, please change site about -->
    <h4 class="about">A Non-Partisan Site to Find Congressional News and More</h4>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="input-field">
                    <textarea id="state-input" class="materialize-textarea"></textarea>
                    <label for="textarea1">Enter Address, City, State, or Zip</label>
                    <button class="btn waves-effect waves-light black" type="submit" name="action" id="submit-state">View LOCAL Representatives
                    </button>
                    <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action" id="history-state">
                        <i class="material-icons">history</i>
                    </button>
                </div>
        </form>
        </div>
        <div class="row">
            <ul class="collection with-header col s3 z-depth-1">
                <li class="collection-header reps"><h4 class="cursive">Representatives</h4></li>
            </ul>
            <div class="col s9 display-news">
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="assets/JS/script.js"></script>
